<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" >
	<title>Result Page</title>
	<style>
	.style1{
		background-color: yellow;
	}
	.style2{
	background-color: lightblue;
	color:black
	}
	body {
	width: 100%;
	overflow-x: hidden;

}
.card {
	width: 100%;
	max-width: 800px;
	margin-top: 100px;
	background-color: lightblue;
}
.main-container {
	min-height: calc(100vh - 136px);
	display: flex;
	flex-direction: column;
	justify-content: center;
		
}
.bg-orange  { background-color: orange }
	
	</style>
</head>
<body>


	
	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
	<div class=" style1">
		<div class="card bg-lightblue  py-5 px-4 mx-auto"  >
			
			<h3 class=" text-center mb-5 p-2 bg-orange">Your Score</h3>
			<th:object="${result3}">
			<div class="d-flex justify-content-center">
				<p>Participant name:&nbsp;&nbsp;</p>
				<p th:if="${result3}" th:text="${result3.username}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Total correct answer:&nbsp;&nbsp;</p>
				<p th:if="${result3}" th:text="${result3.total_correct}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Total Wrong answer:&nbsp;&nbsp;</p>
				<p th:if="${result3}" th:text="${result3.total_wrong}"></p>
			</div>
			<div class="d-flex justify-content-center">
				<p>Total questions attempted:&nbsp;&nbsp;</p>
				<p th:if="${result3}" th:text="${result3.number_of_questions_attempted}"></p>
			</div>
			
				<a th:href="@{'/home'}"	class=" btn btn-danger d-block mx-auto mt-4">Back to Homepage
		</a>
					
			
			<!--  class="btn btn-outline-warning mx-auto"-->
			</div>
		</div>
	</div>
	</div>

	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
