<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" >
	<style>
	.style1{
	background-color: yellow;
	}
	.style2{
	background-color: lightblue;
	}


body {
	width: 100%;
	overflow-x: hidden;
}

h1 {
	font-size: 22px;
	text-align: center;
	padding: 15px 25px;
	
}



.option {
	display: flex;
	flex-direction: row;
}

.title {
	font-size: 18px;
	font-weight: 500;
	color: red;
}


.main-container {
	min-height: calc(100vh - 136px);
	display: flex;
	flex-direction:column;

		
}

	</style>
	<title>Quiz Page</title>
</head>
<body>



	<!-- Importing NavBar -->
	


	<div class="main-container py-8 px-9">
	<div class="style1">
		<h1 class="bg-danger text-light" style="text-align:center"> 	WELCOME TO THE QUIZ</h1>
		<h1 class="bg-danger text-light" style="text-align:center"> ALL THE BEST</h1>
		<form action="submit" method="POST" th:object=${qForm}>
		
			<div class=style2 th:each="ques, i: ${qForm.question}">
			Q.<p class="title" th:text="${ques.question}"> </p>
				
				<div class="option">Option 1:
					<input type="radio" th:name="|question[${i.index}].chosen_answer|" th:value="1"  />
					<p th:text="${ques.choice1}" ></p>
				</div>
				
				<div class="option">Option 2:
					<input type="radio" th:name="|question[${i.index}].chosen_answer|" th:value="2" />
					<p th:text="${ques.choice2}"></p>
				</div>
				
				<div class="option">Option 3:
					<input type="radio" th:name="|question[${i.index}].chosen_answer|"  th:value="3" />
					<p th:text="${ques.choice3}"></p>
				</div>
				<div class="option">Option 4:
					<input type="radio" th:name="|question[${i.index}].chosen_answer|" th:value="4"  />
					<p th:text="${ques.choice4}"></p> 
				</div>
				
				<input type="hidden" th:name="|question[${i.index}].id|" th:value="${ques.id}" />
				<input type="hidden" th:name="|question[${i.index}].question|" th:value="${ques.question}" />
				
				<input type="hidden" th:name="|question[${i.index}].correct_answer|" th:value="${ques.correct_answer}" />
				
				<input type="hidden" th:name="|question[${i.index}].comment|" th:value="${ques.comment}" />
			</div>
			
 <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
		</form>
	</div>
</div>
	<!-- Importing Footer -->

	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
